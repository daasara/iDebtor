
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon">
    <title>iConnect | Home - Karibu</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/search-hashtag.css' %}" rel="stylesheet">
</head>
<body>
    <hr>
    <hr>
    <hr>
    <hr>
    <div class="row clearfix">
        <div class="col-md-6 col-md-offset-3 column">
            <form id="search-form" action="" method="POST">{% csrf_token %}
                <div class="input-group input-group-sm">
                    {{ search.query.errors }}
                    {{ search.query }}
                  <span class="input-group-btn">
                    <button class="btn btn-search" type="submit">search</button>
                  </span>
                </div><!-- /input-group -->
            </form>
        </div>
		<div class="col-md-12 column posts">
            {% for hashtag in hashtags %}
            {% for post in hashtag.post.all %}
                <div class="well">
                    <span>{{ post.content }}</span>
                </div>
            {% endfor %}
            {% endfor %}
            {% if not hashtags %}
            <div class="well">
                <span> No Post found.</span>
            </div>
            {% endif %}
		</div>
	</div>

    <script src="{% static 'js/jquery-3.1.1.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-3.1.1.js' %}"><\/script>')</script>
    <script src="{% static 'js/typeahead.bundle.js' %}"></script>
    <script src="{% static 'js/search-hashtag.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>

</body>
